<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Space Ship Client</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      overscroll-behavior: none;
      /* prevent pull-to-refresh bounce */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      /* fallback */
      height: 100dvh;
      /* modern dynamic viewport */
      min-height: 100dvh;
      overflow: hidden;
      touch-action: none;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    /* (Former Ship Lab styles removed) */

    /* Portrait overlay */
    #rotate-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      z-index: 2000;
      font-size: 20px;
    }

    @media (orientation: portrait) and (max-width: 900px) {
      #rotate-overlay {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <div id="game-container"></div>
  <!-- SplashScene now handles prompt / generation UI -->
  <script type="module" src="/src/main.ts"></script>
  <div id="rotate-overlay">Rotate your device to landscape to play.</div>
  <script>
    // Try to reduce browser UI: request fullscreen after first user tap.
    function goFS() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      window.removeEventListener('touchend', goFS);
      window.removeEventListener('click', goFS);
    }
    window.addEventListener('touchend', goFS, { once: true });
    window.addEventListener('click', goFS, { once: true });
    // iOS Safari / Chrome tip (can't programmatically hide address bar reliably): scroll a tiny bit.
    window.addEventListener('load', () => setTimeout(() => window.scrollTo(0, 1), 50));
  </script>
</body>

</html>
