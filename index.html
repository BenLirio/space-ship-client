<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Space Ship Client</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    .debug {
      position: fixed;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, .5);
      padding: 4px 8px;
      font-size: 12px;
      border: 1px solid #333;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div id="game-container"></div>
  <div class="debug" id="debug"></div>
  <div style="position:fixed;bottom:8px;left:8px;background:rgba(0,0,0,.6);padding:8px;border:1px solid #333;border-radius:6px;display:flex;gap:4px;align-items:center;font-size:12px;max-width:60vw;">
    <label for="ship-url" style="white-space:nowrap;">Ship PNG URL:</label>
    <input id="ship-url" type="text" placeholder="https://example.com/ship.png" style="flex:1;min-width:220px;" />
    <button id="load-ship-btn">Load</button>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
