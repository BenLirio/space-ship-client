<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Space Ship Client</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    .debug {
      position: fixed;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, .5);
      padding: 4px 8px;
      font-size: 12px;
      border: 1px solid #333;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div id="game-container"></div>
  <div class="debug" id="debug"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
